<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode - Flashcard Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/markdown-card-fix.css">
</head>
<body>
    <div class="container study-container">
        <header class="header">
            <div class="header-flex">
                <a href="index.html" class="btn-back">‚Üê Back to Decks</a>
                <h1 id="deckTitle">Study Mode</h1>
                <div class="spacer"></div>
            </div>
        </header>

        <main class="main-content">
            <!-- Study Controls -->
            <section class="study-controls">
                <button id="shuffleBtn" class="btn btn-secondary">üîÄ Shuffle</button>
                <div class="progress-info">
                    <span id="cardCounter">Card 1 of 10</span>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </section>

            <!-- Flashcard Display -->
            <section class="flashcard-section">
                <div id="flashcard" class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <p class="flashcard-label">Question</p>
                            <div id="cardFront" class="flashcard-content">Loading...</div>
                        </div>
                        <div class="flashcard-back">
                            <p class="flashcard-label">Answer</p>
                            <div id="cardBack" class="flashcard-content">Click to reveal</div>
                        </div>
                    </div>
                </div>
                <p class="flip-hint">Click card or press SPACEBAR to flip</p>
            </section>

            <!-- Navigation Controls -->
            <section class="study-navigation">
                <button id="prevBtn" class="btn btn-secondary">‚Üê Previous</button>
                <div class="card-status">
                    <button id="unknownBtn" class="btn btn-status btn-unknown" title="Mark as unknown">‚ùå Don't Know</button>
                    <button id="reviewBtn" class="btn btn-status btn-review" title="Mark for review">‚ö†Ô∏è Review</button>
                    <button id="knownBtn" class="btn btn-status btn-known" title="Mark as known">‚úÖ Know</button>
                </div>
                <button id="nextBtn" class="btn btn-secondary">Next ‚Üí</button>
            </section>

            <!-- Statistics -->
            <section class="study-stats">
                <div class="stat-item">
                    <span class="stat-label">Know:</span>
                    <span id="statKnown" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Review:</span>
                    <span id="statReview" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Unknown:</span>
                    <span id="statUnknown" class="stat-value">0</span>
                </div>
            </section>
        </main>
    </div>

    <!-- Load in correct order -->
    <script src="js/supabase-client.js"></script>
    <script src="js/storage-supabase.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/card.js"></script>
</body>
</html>

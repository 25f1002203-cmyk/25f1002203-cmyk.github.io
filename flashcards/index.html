<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Manager - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/markdown-card-fix.css">
    <style>
        .header-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #syncStatus {
            padding: 6px 12px;
            background: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-right">
                <div id="syncStatus">‚è≥ Loading...</div>
            </div>
            <h1>üìö Flashcard Manager</h1>
            <p class="subtitle">Study smarter with interactive flashcards</p>
        </header>

        <main class="main-content">
            <!-- Create New Deck Section -->
            <section class="create-deck-section">
                <h2>Create New Deck</h2>
                <div class="form-group">
                    <input 
                        type="text" 
                        id="deckNameInput" 
                        placeholder="Enter deck name (e.g., Linear Algebra, Biology)"
                        class="input-field"
                    >
                    <button id="createDeckBtn" class="btn btn-primary">+ Create Deck</button>
                </div>
            </section>

            <!-- Decks List -->
            <section class="decks-section">
                <h2>Your Decks</h2>
                <div id="decksList" class="decks-grid">
                    <div class="empty-state">
                        <p>No decks yet. Create one to get started! üöÄ</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Delete Deck?</h3>
            <p id="confirmMessage"></p>
            <div class="modal-actions">
                <button id="confirmBtn" class="btn btn-danger">Delete</button>
                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Load Supabase client first -->
    <script src="js/supabase-client.js"></script>
    <!-- Then load hybrid storage -->
    <script src="js/storage-supabase.js"></script>
    <!-- Finally load app -->
    <script src="js/app.js"></script>
</body>
</html>

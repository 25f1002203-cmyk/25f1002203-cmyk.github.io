<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Manager - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“š Flashcard Manager</h1>
            <p class="subtitle">Study smarter with interactive flashcards</p>
        </header>

        <main class="main-content">
            <!-- Create New Deck Section -->
            <section class="create-deck-section">
                <h2>Create New Deck</h2>
                <div class="form-group">
                    <input 
                        type="text" 
                        id="deckNameInput" 
                        placeholder="Enter deck name (e.g., Linear Algebra, Biology)"
                        class="input-field"
                    >
                    <button id="createDeckBtn" class="btn btn-primary">+ Create Deck</button>
                </div>
            </section>

            <!-- Decks List -->
            <section class="decks-section">
                <h2>Your Decks</h2>
                <div id="decksList" class="decks-grid">
                    <div class="empty-state">
                        <p>No decks yet. Create one to get started! ðŸš€</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Delete Deck?</h3>
            <p id="confirmMessage"></p>
            <div class="modal-actions">
                <button id="confirmBtn" class="btn btn-danger">Delete</button>
                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
